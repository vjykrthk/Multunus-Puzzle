<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

<body ng-app="multunusPuzzleApp">

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- build:js(app) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<script type="text/ng-template" id="tweeters.html">
    <tweeters-list></tweeters-list>
</script>
<script type="text/ng-template" id="retweeters.html">
    <retweeters-list></retweeters-list>
</script>
<script type="text/ng-template" id="tweeters-template.html">
    <div class="tweeters-loader" ng-show="showLoader">
        <img src="images/loader.gif" />
    </div>
    <div class="main-tweeters" ng-show="!showLoader">
        <div class="tweeters">
            <div class="tweeter" ng-repeat="tweeter in tweeters">
                <a href="/{{tweeter.id}}"><img ng-src="{{tweeter.image}}" class="img-circle main-image"/></a>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="retweeters-template.html">
    <div class="retweeters">
        <!--<div class="tweeters-loader" ng-show="showLoader">-->
            <!--<img src="images/loader.gif">-->
        <!--</div>-->
        <div class="tweeter">
            <img src="images/loader.gif" ng-show="showLoader"/>
            <img ng-src="{{tweeter.image}}" class="img-circle main-image" ng-show="!showLoader"/>
        </div>
        <div class="retweeter" ng-repeat="retweeter in retweeters" tooltip="{{retweeter.followers_count}}">
            <a href="#"><img ng-src="{{retweeter.image}}" class="img-circle main-image"/></a>
        </div>
    </div>
</script>
<div class="" ng-view=""></div>
<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/navbar.js"></script>
<!-- endbuild -->
</body>
</html>
